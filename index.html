<!DOCTYPE html>
<html>
<head>
  <title>Teen Workout</title>
  <style>
    /* Estilos para o cabeçalho */
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    /* Estilos para os botões */
    .btn {
      background-color: #4CAF50; /* cor de fundo verde */
      border: none;
      color: white;
      padding: 12px 24px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Cabeçalho com o nome "Teen Workout" -->
  <header>
    <h1>Teen Workout</h1>
  </header>

  <!-- Botões para "Suplementos", "Acessórios" e "Nutrição" -->
  <div>
    <button class="btn">Suplementos</button>
    <button class="btn">Acessórios</button>
    <button class="btn">Nutrição</button>
  </div>
</body>
</html>
